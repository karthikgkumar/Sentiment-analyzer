<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Users</title>
</head>
<body>



<div class="navbar">
    <img src="assets/InSights.svg" alt="InSights" >
    <div>
  <span>Log In</span>
  <span>Sign Up</span></div>
  </div>
  <div class="title">YOUR ANALYSIS IS HERE</div>
  <div class="circle--avg">
  <img src="assets/chart.png" class="chart--img">
   <div id="resultContainer" class="circle--text"></div>
 </div>
 <div id="analysis--container">
 </div>
  
  <script>
    // Retrieve the 'avg' value from the query parameters
    var urlParams = new URLSearchParams(window.location.search);
    var avg = urlParams.get('average');
    
    var resulttext ="";
     if (avg>50)
      {
         resulttext = "positive";
      }
      else if(avg<50)
      {
        resulttext = "negative";
      }
      else
      {
        resulttext = "neutral";
      }

    // Display the 'avg' value in the result container
    var resultContainer = document.getElementById('resultContainer');
    resultContainer.textContent =avg+`%`;
     document.getElementById("analysis--container").innerHTML = `<div class="analysis--text">Your company has  ${avg}% ${resulttext} reviews </div>`;
  </script>

    
    <script type="text/javascript" src="./javascripts/index.js"></script>
</body>
</html>
